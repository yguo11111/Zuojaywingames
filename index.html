<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室與搖桿功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background: white;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
        }
        .sent {
            text-align: right;
        }
        #joystick {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #555;
            border-radius: 50%;
            overflow: hidden;
        }
        #stick {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }
    </style>
</head>
<body>
    <h1>聊天室功能</h1>
    <div id="chat-container">
        <div id="messages"></div>
    </div>
    <input type="text" id="message-input" placeholder="輸入訊息..." />
    <button id="send-button">發送</button>

    <h1>手機搖桿功能</h1>
    <div id="joystick">
        <div id="stick"></div>
    </div>

    <script>
        // 聊天室功能
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                displayMessage(messageText, 'sent');
                messageInput.value = '';
                setTimeout(() => {
                    displayMessage(`回聲: ${messageText}`, 'received');
                }, 500);
            }
        }

        function displayMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 搖桿功能
        const joystick = document.getElementById('joystick');
        const stick = document.getElementById('stick');
        let isMoving = false;

        joystick.addEventListener('touchstart', (event) => {
            isMoving = true;
            moveStick(event);
        });

        joystick.addEventListener('touchmove', (event) => {
            if (isMoving) {
                moveStick(event);
            }
        });

        joystick.addEventListener('touchend', () => {
            isMoving = false;
            resetStick();
        });

        function moveStick(event) {
            event.preventDefault();
            const rect = joystick.getBoundingClientRect();
            const touch = event.touches[0];
            const x = touch.clientX - rect.left - stick.offsetWidth / 2;
            const y = touch.clientY - rect.top - stick.offsetHeight / 2;
            const radius = 80;
            const distance = Math.sqrt(x * x + y * y);
            if (distance > radius) {
                const angle = Math.atan2(y, x);
                stick.style.left = `${Math.cos(angle) * radius + 100}px`;
                stick.style.top = `${Math.sin(angle) * radius + 100}px`;
            } else {
                stick.style.left = `${x + 100}px`;
                stick.style.top = `${y + 100}px`;
            }
        }

        function resetStick() {
            stick.style.left = '50%';
            stick.style.top = '50%';
        }
    </script>
</body>
</html>
