<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>喵喵喵</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(0, 0, 0);
      transition: background-color 0.1s;
    }

    #meow {
      font-size: 10vw;
      font-weight: bold;
      color: white;
      font-family: 'Arial', sans-serif;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="meow">喵</div>

  <script>
    let r = 0, g = 0, b = 0;
    let dr = 1, dg = 2, db = 3;

    function updateBackground() {
      r += dr;
      g += dg;
      b += db;

      if (r > 255 || r < 0) dr *= -1;
      if (g > 255 || g < 0) dg *= -1;
      if (b > 255 || b < 0) db *= -1;

      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      requestAnimationFrame(updateBackground);
    }

    updateBackground();
  </script>
</body>
</html>
