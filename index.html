<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>å¤šäººèŠå¤©å®¤</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    #chat {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      background: rgba(255,255,255,0.1);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .message strong {
      color: #FFD700;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #form {
      display: flex;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
    }
    #username, #message {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    #username { width: 25%; }
    #message { flex: 1; }
    #send {
      padding: 0.5rem 1rem;
      background: #00c6ff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #send:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <header>ğŸ”¥ é…·ç‚«å¤šäººèŠå¤©å®¤ ğŸ”¥</header>
  <div id="chat"></div>
  <form id="form">
    <input id="username" placeholder="æš±ç¨±" required />
    <input id="message" placeholder="è¼¸å…¥è¨Šæ¯..." required autocomplete="off" />
    <button id="send" type="submit">é€å‡º</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // ğŸš¨ åœ¨é€™è£¡æ›¿æ›æˆä½ çš„ Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // åˆå§‹åŒ– Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chat");

    const form = document.getElementById("form");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");
    const chatDiv = document.getElementById("chat");

    // ç™¼é€è¨Šæ¯
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();
      if (username && message) {
        chatRef.push({
          user: username,
          text: message,
          time: Date.now()
        });
        messageInput.value = "";
      }
    });

    // æ¥æ”¶è¨Šæ¯
    chatRef.limitToLast(100).on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const msgEl = document.createElement("div");
      msgEl.className = "message";
      msgEl.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      chatDiv.appendChild(msgEl);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  </script>
</body>
</html>
